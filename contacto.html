    <main>
      <section class="contacto">
        <h2 class="contacto-titulo">Contacto</h2>
        <form action="">
          <div class="form-nombre">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" required />
          </div>
          <div class="form-apellido">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" required />
          </div>
          <div class="form-asunto">
            <label for="asunto">Asunto</label>
            <input type="text" id="asunto" required />
          </div>
          <div class="form-email">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-mensaje">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="30" rows="10" required></textarea>
          </div>
          <div class="form-enviar">
            <input type="submit" value="Enviar" />
            <input type="reset" value="Borrar" />
          </div>
        </form>
      </section>
    </main>
